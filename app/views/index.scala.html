@(myForm: play.data.Form[Bar])(webJarAssets: WebJarAssets)

<!DOCTYPE html>
<html>
    <head>
        <title>Play2Bars</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(webJarAssets.locate("bootstrap.min.css"))'>
        <link rel='stylesheet' href='@routes.Assets.versioned("stylesheets/main.css")'>
        <script src='@routes.WebJarAssets.at(webJarAssets.locate("jquery.min.js"))' type='text/javascript'></script>
        <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a id="titleLink" class="brand" href="/">Play2Bars</a>
                </div>
            </div>
        </div>
        <div class="container">
            <ul id="bars"></ul>
            @helper.form(action = routes.Application.addBar()) {
                @helper.inputText(myForm("name"))
                <input type="submit"/>
            }
        </div>
    </body>
</html>
